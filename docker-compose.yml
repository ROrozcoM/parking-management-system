version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: parking_db
      POSTGRES_USER: autocaravanascordoba
      POSTGRES_PASSWORD: extremoduro5800
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autocaravanascordoba -d parking_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: >
      bash -c "
      bash /app/setup_cron.sh &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    volumes:
      - ./backend:/app
      - backup-data:/app/backups
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://autocaravanascordoba:extremoduro5800@db:5432/parking_db
      - SECRET_KEY=your-secret-key-here-change-in-production
      # Variables para backups
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=parking_db
      - POSTGRES_USER=autocaravanascordoba
      - POSTGRES_PASSWORD=extremoduro5800

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  postgres_data:
  backup-data: