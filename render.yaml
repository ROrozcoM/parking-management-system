databases:
  - name: parking-db
    databaseName: parking_db
    user: autocaravanascordoba
    plan: basic-1gb
    ipAllowList:
      - source: 0.0.0.0/0
        description: allow all

services:
  # Backend API (FastAPI)
  - type: web
    name: parking-backend
    runtime: docker
    plan: standard
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /
    disk:
      name: backup-data
      mountPath: /app/backups
      sizeGB: 10
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: parking-db
          property: connectionString
      - key: POSTGRES_HOST
        fromDatabase:
          name: parking-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: parking-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: parking-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: parking-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: parking-db
          property: password
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false

  # Frontend (React)
  - type: web
    name: parking-frontend
    runtime: docker
    plan: standard
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: REACT_APP_API_URL
        sync: false